<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #3a7bd5, #00d2ff);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .maintenance-icon {
            font-size: 5rem;
            color: #ffcc00;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #e0e0e0;
        }

        .countdown-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .countdown-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 15px;
            min-width: 100px;
            border: 1px solid #ffcc00;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffcc00;
            display: block;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background-color: rgba(255, 204, 0, 0.2);
            transform: translateY(-3px);
        }

        .contact-icon {
            color: #ffcc00;
            font-size: 1.3rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            font-size: 1.5rem;
            color: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background-color: #ffcc00;
            color: #000;
            transform: translateY(-5px);
        }

        .progress-container {
            margin-top: 30px;
        }

        .progress-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .progress-bar {
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress {
            height: 100%;
            width: 75%;
            background-color: #ffcc00;
            border-radius: 5px;
            animation: progressAnimation 3s ease-in-out infinite;
        }

        @keyframes progressAnimation {
            0% { width: 70%; }
            50% { width: 80%; }
            100% { width: 70%; }
        }

        .progress-text {
            font-size: 0.9rem;
            color: #ccc;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
            max-width: 800px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .maintenance-icon {
                font-size: 4rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 12px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .contact-details {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 10px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>Site em <span class="highlight">Manutenção</span></h1>
        
        <p>Estamos realizando uma manutenção programada para melhorar</p>
        
        <div class="countdown-container">
            <div class="countdown-title">Previsão de Retorno</div>
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-value" id="days">02</span>
                    <span class="countdown-label">Dias</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">12</span>
                    <span class="countdown-label">Horas</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">45</span>
                    <span class="countdown-label">Minutos</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="seconds">30</span>
                    <span class="countdown-label">Segundos</span>
                </div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-title">Progresso da Manutenção</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="progress-text">75% concluído - Atualizando servidores e banco de dados</div>
        </div>
    </div>

    <script>
        // Simulação de contador regressivo
        function updateCountdown() {
            // Definindo uma data futura (2 dias a partir de agora)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 2);
            targetDate.setHours(targetDate.getHours() + 12);
            targetDate.setMinutes(targetDate.getMinutes() + 45);
            targetDate.setSeconds(targetDate.getSeconds() + 30);
            
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            // Cálculos para dias, horas, minutos e segundos
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Atualizando os elementos HTML
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            // Se a contagem regressiva terminar
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.querySelector(".countdown-title").textContent = "Manutenção concluída!";
                document.querySelector(".countdown").innerHTML = "<p style='font-size: 1.5rem; color: #4CAF50;'>O site está de volta! Atualize a página.</p>";
            }
        }
        
        // Atualizar a cada segundo
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Inicializar imediatamente
        updateCountdown();
    </script>
</body>
</html>
