<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodadas</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='rodada.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Pontuação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('estatisticas') }}">Estatísticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('exibir_palpites') }}">Palpites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('exibir_rodadas') }}">Rodadas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('adicionar_palpites') }}">Adicionar Palpite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('regra') }}">Regras</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main style="padding-top: 80px;">
        <h2>ESCOLHA A RODADA</h2>
        <div class="rodadas-container">
            {% for rodada_num in rodadas %}
            <div class="rodada-item">
                <a href="{{ url_for('exibir_rodada', numero=loop.index) }}">{{ rodada_num }}</a>
            </div>
            {# REMOVIDO: {% break %} #}
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>© Desenvolvido por Carlos Natanael</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
