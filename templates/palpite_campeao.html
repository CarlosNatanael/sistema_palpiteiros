<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Pontuação</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Pontuação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('estatisticas') }}">Estatísticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('exibir_palpites') }}">Palpites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('exibir_rodadas') }}">Rodadas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('adicionar_palpites') }}">Adicionar Palpite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('regra') }}">Regras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ver_palpites_campeao') }}">Palpites Campeão</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>PALPITE PARA CAMPEÃO</h1>

        <form method="POST" class="palpite-form">
            <div class="form-group">
                <label for="nome">Seu Nome</label>
                <select id="nome" name="nome" class="form-control" required>
                    <option value="">Selecione</option>
                    {% for palpiteiro in palpiteiros %}
                    <option value="{{ palpiteiro }}">{{ palpiteiro }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="time_campeao">Time Campeão</label>
                <select id="time_campeao" name="time_campeao" class="form-control" required>
                    <option value="">Selecione</option>
                    {% for time in times %}
                    <option value="{{ time.nome }}">{{ time.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="hidden" name="rodada_atual" value="{{ rodada_atual }}">

            <button type="submit" class="btn btn-primary">Enviar Palpite</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Sistema de Palpites</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
