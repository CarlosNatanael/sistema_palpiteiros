<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Palpite</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='adipalpites.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Pontuação</a>
            <a href="{{ url_for('estatisticas') }}">Estatísticas</a>
            <a href="{{ url_for('exibir_palpites') }}">Palpites</a>
            <a href="{{ url_for('exibir_rodadas') }}">Rodadas</a>
            <a href="{{ url_for('adicionar_palpites') }}">Adicionar Palpite</a>
            <a href="{{ url_for('regra') }}">Regras</a>
        </nav>
    </header>
    <main>
        <h1>Adicionar Novo Palpite</h1>
        <div class="form-container">
            <h2>Rodada 1 - Mundial de Clubes</h2> <form action="{{ url_for('adicionar_palpites') }}" method="POST">
                <div class="game-prediction">
                    <label class="color"><strong>Seu Palpite</strong></label>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <select id="nome" name="nome" required>
                            <option value="" disabled selected>Selecione o nome</option>
                            <option value="Ariel">Ariel</option>
                            <option value="Carlos">Carlos</option>
                            <option value="Celso">Celso</option>
                            <option value="Gabriel">Gabriel</option>
                            <option value="Lucas">Lucas</option>
                            </select>
                    </div>

                    <div class="teams">
                        <div class="team">
                            <label for="time1"><strong>CASA:</strong></label>
                            <select id="time1" name="time1" required>
                                <option value="" disabled selected>Selecione o time de Casa</option>
                                {% for team in teams %}
                                <option value="{{ team.name }}">{{ team.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <input type="number" id="gol_time1" name="gol_time1" class="score-input" min="0" max="99" required />
                        <span class="separator">x</span>
                        <input type="number" id="gol_time2" name="gol_time2" class="score-input" min="0" max="99" required />

                        <div class="team">
                            <label for="time2"><strong>FORA:</strong></label>
                            <select id="time2" name="time2" required>
                                <option value="" disabled selected>Selecione o time de Fora</option>
                                {% for team in teams %}
                                <option value="{{ team.name }}">{{ team.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="resultado">Resultado:</label>
                        <select id="resultado" name="resultado" required>
                            <option value="" disabled selected>Selecione o resultado</option>
                            <option value="Vitória (Casa)">Vitória (Casa)</option>
                            <option value="Empate">Empate</option>
                            <option value="Vitória (Fora)">Vitória (Fora)</option>
                            </select>
                    </div>
                    <button type="submit">Adicionar Palpite</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>© Desenvolvido por Carlos Natanael</p>
    </footer>
</body>
</html>
