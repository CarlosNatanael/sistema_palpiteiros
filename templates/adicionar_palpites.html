{% extends "layout.html" %}

{% block content %}
<h1>Adicionar Palpite</h1>
<form action="{{ url_for('adicionar_palpites') }}" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="time1">Time 1:</label>
    <input type="text" id="time1" name="time1" required>

    <label for="time2">Time 2:</label>
    <input type="text" id="time2" name="time2" required>

    <label for="gol_time1">Gols Time 1:</label>
    <input type="number" id="gol_time1" name="gol_time1" required>

    <label for="gol_time2">Gols Time 2:</label>
    <input type="number" id="gol_time2" name="gol_time2" required>

    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" name="resultado" required>

    <button type="submit">Adicionar Palpite</button>
</form>
{% endblock %}
